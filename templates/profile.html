<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <h2>User Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <!-- Display user's posts -->
    <h3>Your Posts:</h3>
    {% for post in posts %}
        <p>{{ post.content }}</p>
    {% endfor %}
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
