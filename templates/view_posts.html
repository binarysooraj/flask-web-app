<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
</head>
<body>
    <h2>All Posts</h2>
    <ul>
        {% for post in posts %}
            <li><strong>{{ post.author }}</strong>: {{ post.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
